<!DOCTYPE html>
<html>
<head>
  <title>make the turtle happy</title>
</head>
<body>
  <p>change the emotion of this turtle</p>

  <img id="turtlesad" src="https://emoji.gg/assets/emoji/2276_sadturtle.png">

  <button onclick="document.getElementById('turtlesad').src='https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f422.png'; alert('you made the turtle happy!!!!')">pat the turtle</button>

  <button onclick="document.getElementById('turtlesad').src='https://emoji.gg/assets/emoji/2276_sadturtle.png'; alert('you made the turtle sad!!!!!')">poke the turtle</button>
</body>
